<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reactJs之入门HelloWorld</title>
    <!-- react.js -> React主要核心-->
    <script src="../build/react.js"></script>
    <!--react-dom.js 是提供与 DOM 相关的功能-->
    <script src="../build/react-dom.js"></script>
    <!--Browser.js 的作用是将 JSX 语法转为 JavaScript 语法，这一步很消耗时间，实际上线的时候，应该将它放到服务器完成。-->
    <script src="../build/browser.min.js"></script>


</head>
<body>
<div id="root"></div>
<script type="text/babel">
    /*Prop 验证
     随着应用不断变大，保证组件被正确使用变得非常有用。
     为此我们引入propTypes。React.PropTypes 提供很多验证器 (validator) 来验证传入数据的有效性。
     当向 props 传入无效数据时，JavaScript 控制台会抛出警告。注意为了性能考虑，只在开发环境验证 propTypes。
    */
    var data=100;
    var Heir=React.createClass({
      propTypes:{
          /*React.PropTypes.string.isRequired
           这里表示 title的属性必须是string类型，注意这里PropTypes中的P是大写的 */
          title: React.PropTypes.string.isRequired
      },
        render:function () {
            return(<h1>{this.props.title}</h1>);
        }
    });

    ReactDOM.render(
            /*
            这里data=100 是number类型，虽然能正常加载，但是浏览器解析之后，控制台会抛警告信息
             react.js:3639 Warning: Failed prop type:
             Invalid prop `title` of type `number` supplied to `Heir`, expected `string`.
             in Heir
             */
            <Heir title={data}/>,
            document.getElementById("root")
    );
</script>

</body>
</html>
